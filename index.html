<!doctype html>
<meta charset="utf-8">

<title>Restore selection</title>

<div id="container">
	<button type="button" id="button">Copy to clipboard</button>
	<p>Some unrelated content that can be highlighted.</p>
	<textarea id="content">Lorem ipsum dolor sit amet</textarea>
</div>

<style>
html, body {
	margin: 0;
	padding: 0;
}
#container {
	padding: 1em;
}
#button {
	padding: 1em;
}
#content {
	width: 100%;
	height: 500px;
	margin: 0;
	padding: 1em;
	border: none;
	box-shadow: inset 0 0 0 1px #ccc;
	box-sizing: border-box;
}
</style>

<script src="restorable-selection.js"></script>

<script>
(() => {

const button = document.getElementById('button');
const content = document.getElementById('content');
const setup = window.restorableSelection;

button.addEventListener('mouseover', () => {
	const teardown = setup(content);
	button.addEventListener('mouseout', function handler () {
		teardown();
		button.removeEventListener('mouseout', handler);
	});
});

})();
</script>
